<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Making my home smarter through Technology</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">
		<link rel="shortcut icon" type="image/png" href="assets/globe.png"/>

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown data-background-image="assets/smart-home.jpeg" data-background-opacity="0.3">
					<textarea data-template>
							## Making my home smarter through Technology
							<p class="fragment">**Chris Skaaning**</p>
					</textarea>
				</section>
				<section data-markdown data-background-image="assets/complicated.jpeg" data-background-opacity="0.3">
					<textarea data-template>
							## Lots of different systems
							<p class="fragment fade in">**Amazon Echo**</p>
							<p class="fragment fade in">**Philips Hue bulbs and plugs**</p>
							<p class="fragment fade in">**Hive plugs and bulbs**</p>
                            <p class="fragment fade in">**Hive heating system**</p>
                            <p class="fragment fade in">**Nest cameras and smoke detectors**</p>
							<p class="fragment fade in">**A number of Raspberry Pis**</p>
					</textarea>
				</section>
				<section data-markdown data-background-image="assets/hue.jpeg" data-background-opacity="0.3">
                    <textarea data-template>
                        ## Lots of devices

                        <p>69 active Hue devices</p>
                        <p>2 hue bridges</p>
                        <p>10 hive plugs, a few lights and a heating system</p>
                    </textarea>
				</section>
                <section data-markdown data-background-image="assets/charts.jpeg" data-background-opacity="0.3">
                    <textarea data-template>
                        ## Information about everything

                        <p class="fragment fade in">**Hue devices status**</p>
                        <p class="fragment fade in">**Heating status**</p>
                        <p class="fragment fade in">**Estimated cost of heating**</p>
                        <p class="fragment fade in">**Hive devices status**</p>
                        <p class="fragment fade in">**Estimated cost of hive plugs**</p>
                        <p class="fragment fade in">**TV status**</p>
                    </textarea>
                </section>
                <section data-markdown data-background-image="assets/control.jpeg" data-background-opacity="0.3">
                    <textarea data-template>
                        ## Controlling everything

                        <p>Echo devices can do it, but not with multiple hue bridges</p>
                        <p>Multiple apps to control everything</p>
                        <p>... so I rolled my own</p>
                    </textarea>
                </section>
				<section data-markdown data-background-image="assets/explosion.jpeg" data-background-opacity="0.3">
					<textarea data-template>
						## Demo time

					</textarea>
				</section>
                <section data-background-image="assets/stack.jpeg" data-background-opacity="0.3">
                    <h1>The stack</h1>
                    <ul>
                        <li><a href="https://hub.docker.com/r/grafana/grafana/" style="color: #6ba1ff; font-weight: bold;">Grafana</a></li>
                        <li><a href="https://hub.docker.com/_/influxdb/" style="color: #6ba1ff; font-weight: bold;">InfluxDB</a></li>
                        <li><a href="https://github.com/mandalae/hive-data" style="color: #6ba1ff; font-weight: bold;">Hive Data</a></li>
                        <li><a href="https://grafana.com/dashboards/10188" style="color: #6ba1ff; font-weight: bold;">The Dashboard</a></li>
                        <li><a href="#" style="color: #6ba1ff; font-weight: bold;">Jarvis</a></li>
                    </ul>
    			</section>

    			<section data-background-image="assets/poly.jpg" data-background-opacity="0.3">
                    <h1>What's next?</h1>
                    <p style="font-weight: bold;">Integrate the rest of my devices with Jarvis</p>
                    <p style="font-weight: bold;">Finish Jarvis look and feel</p>
                    <p style="font-weight: bold;">Ideas?</p>
                    <p><a href="http://devops.skaaning.ninja" style="color: #6ba1ff; font-weight: bold;">http://devops.skaaning.ninja</a></p>
    			</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]

				// Paralax image
			});
		</script>
	</body>
</html>
