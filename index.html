<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Telemetry for your Smart Home</title>

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown data-background-image="assets/city.jpg" data-background-opacity="0.3">
					<textarea data-template>
							# Who am I
							<p class="fragment fade-in">**Chris Skaaning**</p>
					</textarea>
				</section>
				<section data-markdown data-background-image="assets/mind.png" data-background-opacity="0.3">
					<textarea data-template>
							## The problem
							<p class="fragment fade in">**Hive failures**</p>
							<p class="fragment fade in">**Lots of devices and apps**</p>
							<p class="fragment fade in">**No API for my SmartMeter**</p>
							<p class="fragment fade in">**I wanted to have fun :)**</p>
                            <aside class="notes">
                                Hive failed often with no real way for me to diagnose or even tell when it failed, as it was through the night.<br />
                                I have Hive Thermostats, bulbs and plugs, Philips hue lights, TP Link smart plugs
                                <br />
                                <br />
                                There is no available API for my smartmeter, and it's really rubbish.
                            </aside>
					</textarea>
				</section>

					<section data-markdown data-background-image="assets/sailing.png" data-background-opacity="0.3">
						<textarea data-template>
								## Let's capture some metrics
								<aside class="notes">
									Looked around for a Hive API first of all <br />
                                    Discovered a quite extensive API with not just heating data but also power consumption for smart plugs.
                                    <br />
                                    <br />
                                    Added Philips hue to the list to get a more complete list of devices turned on.
								</aside>
						</textarea>
					</section>
					<section data-markdown data-background-image="assets/map.png" data-background-opacity="0.3">
						<textarea data-template>
								## How to store the metrics
								<aside class="notes">
									InfluxDB and Grafana, first on Raspberry Pi's in my office. <br />
                                    Then on AWS because I realised that I have unused credits on there that get renewed and scrapped every month anyway.<br />
								</aside>
						</textarea>
					</section>
					<section data-markdown data-background-image="assets/fire.jpg" data-background-opacity="0.3">
						<textarea data-template>
								## Demo time

						</textarea>
					</section>
            <section data-background-image="assets/paths.jpg" data-background-opacity="0.3">
